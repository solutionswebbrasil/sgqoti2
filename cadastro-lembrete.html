<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lembrete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 font-inter">
    <div class="w-full max-w-md">
        <!-- Card Principal -->
        <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm border border-white/20">
            <!-- Título -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Cadastro de Lembrete</h1>
                <p class="text-gray-600 text-sm">Preencha os dados para criar seu lembrete</p>
            </div>

            <!-- Formulário -->
            <form id="lembreteForm" action="salvar_lembrete.php" method="POST" class="space-y-6">
                <!-- Descrição do Lembrete -->
                <div class="form-group">
                    <label for="descricao" class="block text-sm font-medium text-gray-700 mb-2">
                        Descrição do Lembrete *
                    </label>
                    <input 
                        type="text" 
                        id="descricao" 
                        name="descricao"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                        placeholder="Digite a descrição do seu lembrete"
                        required
                    >
                    <span class="error-message text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <!-- Data do Evento -->
                <div class="form-group">
                    <label for="dataEvento" class="block text-sm font-medium text-gray-700 mb-2">
                        Data do Evento *
                    </label>
                    <input 
                        type="date" 
                        id="dataEvento" 
                        name="dataEvento"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        required
                    >
                    <span class="error-message text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <!-- Dias de Antecedência -->
                <div class="form-group">
                    <label for="diasAntecedencia" class="block text-sm font-medium text-gray-700 mb-2">
                        Dias de Antecedência *
                    </label>
                    <input 
                        type="number" 
                        id="diasAntecedencia" 
                        name="diasAntecedencia"
                        min="0"
                        max="365"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                        placeholder="Ex: 7"
                        required
                    >
                    <span class="error-message text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        E-mail para Envio *
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
                        placeholder="seu@email.com"
                        required
                    >
                    <span class="error-message text-red-500 text-xs mt-1 hidden"></span>
                </div>

                <!-- Botão Salvar -->
                <button 
                    type="submit" 
                    id="btnSalvar"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Salvar Lembrete
                </button>
            </form>
        </div>

        <!-- Mensagens de Feedback -->
        <div id="mensagemSucesso" class="hidden mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span>Lembrete cadastrado com sucesso!</span>
            </div>
        </div>

        <div id="mensagemErro" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                </svg>
                <span id="textoErro">Por favor, preencha todos os campos obrigatórios.</span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
